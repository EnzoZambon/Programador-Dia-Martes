<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres 1</title>
</head>

<body>
    <h1>Contador de Caracteres</h1>
    <textarea name="Notas" id="textarea" placeholder="Escribe algo aqui..."></textarea>

    <div class="contador">
        Caracteres: <span id="Contar">0</span>
    </div>

    <script>
        const textarea = document.getElementById('textarea');
        const Contar = document.getElementById('Contar');
        textarea.addEventListener('input', function () {
        
            Contar.textContent = textarea.value.length;
        });


    </script>

</body>

</html>
